<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spiderweb</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/gameBoard.css}"/>
    <link rel="stylesheet" th:href="@{/css/gamePage.css}"/>
    
    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/GamePageBackground.jpg}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>

</head>
<body>
    <header class="header">
        <div class="navLeftSide">
            <a th:href="@{'/'}" class="homeContainer" id="homeButton">
                <img class="logo" id="homeLogo" th:src="@{/img/HomeLogo.svg}" alt="">
                <h2 id="title">Spiderweb</h2>
            </a>
        </div>
        <div class="navRightSide">
            <a id="login" th:href="@{/profile}">
                <h3 class="username" th:text="${username}"></h3>
                <img class="logo" id="playerLogo" th:src="@{/img/LoginLogo.svg}" alt="">
            </a>
        </div>
    </header>
    
    <div class="gameboard" id="gameboard">
        <canvas id="canvas" width="700" height="700"></canvas>
    </div>

    <div class="popup closed" id="gameOver">
        <h1 id="won"></h1>
        <a class='button' th:href="@{/pvP}">Quit pvP</a>
    </div>

   <script th:src="@{/js/pvf.js}"></script>
   <script th:src="@{/js/popup.js}"></script>

</body>
</html>
