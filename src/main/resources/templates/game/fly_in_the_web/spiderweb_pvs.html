<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spiderweb</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/invites.css}"/>
    <link rel="stylesheet" th:href="@{/css/fly_in_the_web/gameBoard.css}"/>
    <link rel="stylesheet" th:href="@{/css/fly_in_the_web/gamePage.css}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    
    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/fly_in_the_web/game_background.jpg}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>

</head>
<body>
    <nav th:replace="navbar :: navbar"></nav>
    
    <div class="gameboard" id="gameboard">
        <canvas id="canvas" width="700" height="700"></canvas>
    </div>

    <div class="popup closed" id="gameOver">
        <h1 id="won"></h1>
        <a class='button' th:href="@{/game}">Quit game</a>
    </div>

   <script th:src="@{/js/pvs.js}"></script>
   <script th:src="@{/js/popup.js}"></script>
   <script th:src="@{/js/navbar.js}"></script>

</body>
</html>
