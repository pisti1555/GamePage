<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lobby - Fly in the web</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/fly_in_the_web/lobby.css}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
    <nav th:replace="navbar :: navbar"></nav>
    <a th:href="@{/fly-in-the-web}" class="back-button">Back</a>

    <div class="container">
        <section id="lobby" class="block">
            <h2>Lobby</h2>
            <div th:if="${lobby.user1 != null}" class="player-container">
                <div class="info">
                    <img th:src="@{/img/player/player_logo_small.svg}">
                    <h3 th:text="${lobby.user1}"></h3>
                    <p th:if="${lobby.primaryPiece == 1}">playing FLY</p>
                    <p th:if="${lobby.primaryPiece == 2}">playing SPIDERS</p>
                </div>
                <div class="is-ready">
                    <p th:if="${!lobby.isUser1Ready}">Not ready</p>
                    <p th:if="${lobby.isUser1Ready}">Ready</p>    
                </div>
            </div>

            <div class="swap">
                <a th:if="${lobby.user1 == username and !lobby.isUser1Ready and !lobby.isUser2Ready}" th:href="@{/fly-in-the-web/lobby/swap-piece}">
                    <img th:src="@{/img/fly_in_the_web/swap_vertical_30px.svg}">
                </a>
            </div>

            <div th:if="${lobby.user2 != null}" class="player-container">
                <div class="info">
                    <img th:src="@{/img/player/player_logo_small.svg}">
                    <h3 th:text="${lobby.user2}"></h3>
                    <p th:if="${lobby.primaryPiece == 2}">playing FLY</p>
                    <p th:if="${lobby.primaryPiece == 1}">playing SPIDERS</p>
                </div>
                <div class="is-ready">
                    <p th:if="${!lobby.isUser2Ready}">Not ready</p>
                    <p th:if="${lobby.isUser2Ready}">Ready</p>
                </div>
            </div>
            <div th:if="${lobby.user2 == null}" class="player-container not-ingame">
                <div class="info">
                    <img th:src="@{/img/player/computer.svg}">
                    <h3>Computer</h3>
                    <p th:if="${lobby.primaryPiece == 2}">playing FLY</p>
                    <p th:if="${lobby.primaryPiece == 1}">playing SPIDERS</p>
                </div>
                <div class="is-ready">
                    <p>Ready</p>
                </div>
            </div>
        </section>
    
        <section id="friends" class="block">
            <h2>Friends</h2>
            <ul id="friend-list"></ul>
        </section>
    </div>

    <div id="button-container" class="button-container">
        <a th:href="@{/fly-in-the-web/lobby/leave}" class="main-button">Leave Lobby</a>

        <a th:if="${lobby.user1 == username and lobby.user2 != null and !lobby.isUser1Ready}" th:href="@{/fly-in-the-web/lobby/ready}" class="main-button">Ready</a>
        <a th:if="${lobby.user1 == username and lobby.user2 != null and lobby.isUser1Ready}" th:href="@{/fly-in-the-web/lobby/ready}" class="main-button">Unready</a>

        <a th:if="${lobby.user2 == username and !lobby.isUser2Ready}" th:href="@{/fly-in-the-web/lobby/ready}" class="main-button">Ready</a>
        <a th:if="${lobby.user2 == username and lobby.isUser2Ready}" th:href="@{/fly-in-the-web/lobby/ready}" class="main-button">Unready</a>

        <a th:if="${lobby.user1 == username and lobby.user2 == null and lobby.primaryPiece == 1}" th:href="@{/fly-in-the-web/game/pvs}" class="main-button">Play against AI</a>
        <a th:if="${lobby.user1 == username and lobby.user2 == null and lobby.primaryPiece == 2}" th:href="@{/fly-in-the-web/game/pvf}" class="main-button">Play against AI</a>
        <a th:if="${lobby.user1 == username and isReady}" th:href="@{/fly-in-the-web/lobby/start}" class="main-button">Start game</a>
    </div>

    <script th:src="@{/js/fly_in_the_web/lobby.js}"></script>

</body>
</html>
