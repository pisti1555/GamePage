<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Game mode - Tic-Tac-Toe</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/tic_tac_toe/game_mode.css}"/>
    <link rel="stylesheet" th:href="@{/css/popup.css}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/fly_in_the_web/game_background.jpg}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>

</head>
<body>
    <nav th:replace="navbar :: navbar"></nav>
    <a th:href="@{/}" class="back-button">return Home</a>

    <div class="container">
        <a th:href="@{/tic-tac-toe/pvp}" class="option">
            <img th:src="@{/img/player/lobby_create.svg}">
            <h2>Create a lobby</h2>
        </a>
        <a th:href="@{/tic-tac-toe/pvc}" class="option">
            <img th:src="@{/img/player/computer.svg}">
            <h2>Play against Computer</h2>
        </a>
    </div>

    <script th:src="@{/js/popup.js}"></script>
   
</body>
</html>
