<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Not found</title>

    <link rel="stylesheet" th:href="@{/css/error_page.css}"/>
    

    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/main/background.png}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>401 - Unauthorized</h1>
        <p>You are not authorized.</p>
        <a th:href="@{/login}">Please log in</a>
    </div>
    
</body>
</html>
