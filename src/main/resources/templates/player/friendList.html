<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Friend list</title>
    
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/invites.css}"/>
    <link rel="stylesheet" th:href="@{/css/popup.css}"/>
    <link rel="stylesheet" th:href="@{/css/fly_in_the_web/scoreboard.css}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <style th:inline="text">
        body {
            background: url([[@{/img/main/background.png}]]) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav th:replace="navbar :: navbar"></nav>

    <div th:if="${success}" class="container">
        <h2 class="title">Friend list</h2>

        <table>
            <p class="friendCount">Total Friends: <span th:text="${count}"></span></p>
            <a class="button" th:href="@{'/friends/add'}">
                Add new friend
            </a>
            <thead>
                <tr>
                    <th>Username</th>               
                </tr>
            </thead>
            <tbody>
                <tr th:each="friend : ${friends}">
                    <td>
                        <a th:href="@{'/profile/' + ${friend}}" th:text="${friend}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <script th:src="@{/js/popup.js}"></script>
    <script th:src="@{/js/navbar.js}"></script>
    
</body>
</html>
