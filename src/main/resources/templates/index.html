<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Game Page</title>

    <link rel="stylesheet" th:href="@{/css/index.css}"/>

    <script th:replace="init :: init"></script>
    
    <style th:inline="text">
        body {
            background: url([[@{/img/main/background.png}]]) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav th:replace="navbar :: navbar"></nav>

    <div class="game-list">
        <a th:href="@{/fly-in-the-web}" class="game" id="fly-in-the-web">
            <div class="img-container">
                <img th:src="@{/img/fly_in_the_web/home_background.jpg}">
            </div>
            <h3>Fly in the web</h3>
        </a>
        <a th:href="@{/tic-tac-toe}" class="game" id="tic-tac-toe">
            <div class="img-container">
                <img th:src="@{/img/tic_tac_toe/TicTacToe_Icon.jpeg}">
            </div>
            <h3>Tic - Tac - Toe</h3>
        </a>
    </div>

    <script th:src="@{/js/popup.js}"></script>
    
</body>
</html>
