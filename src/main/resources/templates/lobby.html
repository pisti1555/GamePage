<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scoreboard</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/lobby.css}"/>
    <link rel="stylesheet" th:href="@{/css/popup.css}"/>

    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/GamePageBackground.jpg}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>

</head>
<body>
    <header class="header">
        <div class="navLeftSide">
            <a th:href="@{'/'}" class="homeContainer" id="homeButton">
                <img class="logo" id="homeLogo" th:src="@{/img/HomeLogo.svg}" alt="">
                <h2 id="title">Spiderweb game</h2>
            </a>
        </div>
        <div class="navRightSide">
            <a id="login" th:href="@{/profile}">
                <h3 class="username" th:text="${username}"></h3>
                <img class="logo" id="playerLogo" th:src="@{/img/LoginLogo.svg}" alt="">
            </a>
        </div>
    </header>

    <div class="inv_container">
        <h2>Invitations:</h2>
        <ul>
            <li th:each="inviter : ${invites}">
                <span th:text="${inviter}"></span> invited you to play.
                <form action="/lobby/join" method="post" style="display: inline;">
                    <input type="hidden" name="inviterName" th:value="${inviter}" />
                    <button type="submit">Join</button>
                </form>
            </li>
        </ul>
    </div>

    <div id="lobby" class="lobby_container">
        <div class="player_container" id="player1">
            <img th:src="@{/img/LoginLogoBig.svg}" alt="Player 1">
            <h1 th:text="${player1}"></h1>
        </div>

        <a class="player_container" id="player2" onclick="openPopUp('friendlist'); closePopUp('lobby');">
            <img th:if="${player2 != 'Invite a friend'}" th:src="@{/img/LoginLogoBig.svg}" alt="Player 2">
            <img th:if="${player2 == 'Invite a friend'}" th:src="@{/img/inviteLogo.svg}" alt="Invite a friend">
            <h1 th:text="${player2}"></h1>
        </a>
        
    </div>

    <div id="friendlist" class="popup_container closed">
        <ul>
            <li class="row" th:each="friend : ${friends}">
                <span th:text="${friend}"></span>
                <form th:action="@{/lobby/invite}" method="post">
                    <input type="hidden" name="friendUsername" th:value="${friend}" />
                    <button class="button" type="submit">Invite</button>
                </form>          
            </li>
            <button class="button" onclick="closePopUp('friendlist'); openPopUp('lobby');">Close</button>
        </ul>
    </div>

  

    <h1>Welcome to the Lobby <span th:text="${username}"></span>!</h1>
    <h2 id="gameCode">Your game code is <span th:text="${string}"></span></h2>

    <form action="/lobby/updateGameCode" method="post">
        <label for="newGameCode">New Game Code:</label>
        <input type="text" id="newGameCode" name="newGameCode" required>
        <button type="submit">Update Game Code</button>
    </form>
    
    <form action="/lobby/invite" method="post">
        <label for="friendUsername">Friend's Username:</label>
        <input type="text" id="friendUsername" name="friendUsername" required>
        <button type="submit">Invite</button>
    </form>

    <script>

        var socket = new SockJS('/websocket');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/user/queue/gameUpdate', function(gameUpdate) {
                // Frissítsd a weboldalt az új játék kóddal
                var newGameCode = JSON.parse(gameUpdate.body);
                updateGame(newGameCode);
            });
        });

        function updateGame(newGameCode) {
            document.getElementById("gameCode").innerText = newGameCode;
        }

    </script>

    <script>
        // Barát meghívása gomb eseménykezelő
        document.getElementById("inviteFriendButton").addEventListener("click", function() {
            // Barátok listájának megjelenítése
        });

        // Barát meghívása
        function inviteFriend(friendName) {
            fetch('/lobby/invite', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'friendUsername=' + encodeURIComponent(friendName)
            })
            .then(response => {
                if (response.ok) {
                    // Sikeres válasz esetén frissítsd az oldalt vagy végezz egyéb műveleteket
                    console.log("Invitation sent to " + friendName);
                } else {
                    console.error('Hiba történt a kérés során:', response.status);
                }
            })
            .catch(error => {
                console.error('Hiba történt a fetch hívás során:', error);
            });
        }

        function showInviteWindow() {
        document.getElementById("friendlist").style.display = "block";
        }
    </script>

    <script th:src="@{/js/popup.js}"></script>
   
</body>
</html>
